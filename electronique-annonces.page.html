<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Electronique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-searchbar class="search"></ion-searchbar>
  </ion-item>

    <ion-card *ngFor="let item of items |async">
      <ion-card-header>
        <img [src]="item.image">
      </ion-card-header>
      <ion-card-content>
    <ion-list>
      <ion-item lines="none">
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>{{item.date}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>{{item.description}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>{{item.marque}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>{{item.Misengarde}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>{{item.number}}</ion-label>
      </ion-item>
    </ion-list>


      </ion-card-content>




      </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/categories">
          <ion-icon class="icon-footer" name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/recherche">
          <ion-icon class="icon-footer" name="search-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/ajout">
          <ion-icon id="plus" class="icon-footer" name="add-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="">
          <ion-icon class="icon-footer" name="chatbubble-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/connect">
          <ion-icon class="icon-footer" name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
